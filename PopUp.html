<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/StylePop.css">
    <title>PopUp Framework</title>
</head>
<body>
    <div class="container">
        <div class="popUp-Container">
            <div class="popUp-Content Unclose">
                <div class="Content">
                    <a href="#" id="close" class="close">x</a>
                    <h3>Alert PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <button type="button">Aceptar</button>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton">Alert</button>
            </div>
        </div>
        <div class="popUp-Container">
            <div class="popUp-Content">
                <div class="Content">
                    <a href="#" id="close" class="close">x</a>
                    <h3>Alert PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <input type="text" id="overload">
                    <button type="button" id="submit">Aceptar</button>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton">Alert</button>
                <input type="hidden" id="download">
            </div>
        </div>
        <div class="popUp-Container">
            <div class="popUp-Content">
                <div class="Content">
                    <a href="#" id="close" class="close">x</a>
                    <h3>Select PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <button type="button" id="autoSubmit" value="true">Aceptar</button>
                    <button type="button" id="autoSubmit" value="false">Cancelar</button>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton">Alert</button>
                <input type="hidden" id="download">
            </div>
        </div>
    </div>
    <script src="Js/PopUps.js"></script>
</body>
</html>
