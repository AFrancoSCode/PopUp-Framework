<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/StylePop.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PopUp Framework</title>
</head>
<body>
    <div class="container d-grid gap-2">
        <div class="popUp-Container m-3 shadow">
            <div class="popUp-Content">
                <div class="bg-light p-4 rounded shadow Content">
                    <a href="#" id="close" class="close text-primary">x</a>
                    <h3>Alert PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <button type="button" class="btn btn-primary" id="close">Aceptar</button>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton" class="btn btn-primary btn-lg w-100">Alert</button>
            </div>
        </div>
        <div class="popUp-Container m-3 shadow">
            <div class="popUp-Content">
                <div class="bg-light p-4 rounded shadow Content">
                    <a href="#" id="close" class="close text-primary">x</a>
                    <h3>Alert PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <input type="text" id="overload" class="form-control">
                    <button type="button" id="submit" class="btn btn-primary mt-4">Aceptar</button>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton" class="btn btn-primary btn-lg w-100">Input</button>
                <input type="hidden" id="download">
            </div>
        </div>
        <div class="popUp-Container m-3 shadow">
            <div class="popUp-Content Unclose">
                <div class="bg-light p-4 rounded shadow Content">
                    <h3>Select PopUp</h3>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nemo.</p>
                    <div class="d-flex justify-content-around">
                        <button type="button" id="autoSubmit" value="true" class="btn btn-primary">Aceptar</button>
                        <button type="button" id="autoSubmit" value="false" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="popUp-Accioner">
                <button type="button" id="popButton" class="btn btn-primary btn-lg w-100">Select</button>
                <input type="hidden" id="download">
            </div>
        </div>
    </div>
    <script src="Js/PopUps.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
